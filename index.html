document.getElementById("p1").style.display ="none"; // roome.vueの下の方に書く（mounted関数の中にこの処理を書く）

// この関数はroom.vueの下の方に書く（methods関数の中に記載する）
function clickBtn1(){
	const p1 = document.getElementById("p1");

	if(p1.style.display=="block"){
		// noneで非表示
		p1.style.display ="none";
	}else{
		// blockで表示
		p1.style.display ="block";
	}
}

</script> // このタグは不要になる
